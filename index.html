<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
    <title>Form-Dark-Mode</title>
</head>
<body>

    <div class="form-container">
        <ion-icon id="close" name="close-outline"></ion-icon>
        <span>Hi!</span>
        <span>One of our consultants will assist you as soon as they can </span>
        <label for="inputName">Name</label>
        <input type="text" name="inputName" id="inputName">
        <label for="inputEmail">Email</label>
        <input type="text" name="inputEmail" id="inputEmail">
        <label for="inputPhoneNumber">Phone Number (optional)</label>
        <input type="text" name="inputPhoneNumber" id="inputPhoneNumber">
        <label for="inputMessage">Message</label>
        <input type="text" name="inputMessage" id="inputMessage">
        <button>Start chat</button>
    </div>

    <div class="safe-container">
        <ion-icon id="shield" name="shield-checkmark"></ion-icon>
        <h4>Show others that you are safe</h4>
        <span>If you approve your profile with bankID, you are perceived as a safer person to trade with</span>
        <button>Get Started</button>
    </div>

    <div class="email-container">
        <ion-icon id="mail" name="mail-open-outline"></ion-icon>
        <h3>Subscribe to the newsletter</h3>
        <div class="newsletter-div">
            <input type="text" name="newsletterEmail" placeholder="Enter email address">
            <button>OK</button>
        </div>
    </div>
    

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
